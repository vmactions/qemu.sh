
name: Test

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - '*'
    paths:
      - '**.sh'
      - '.github/workflows/*.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  testsshfs:
    strategy:
      fail-fast: false
      matrix:
        os: ["freebsd", "netbsd", "openbsd"]
        arch: ["aarch64", ""]
        runs: ["ubuntu-24.04"]

    runs-on: ${{ matrix.runs }}
    name: Test SSHFS ${{ matrix.os }} ${{ matrix.arch }}
    steps:
      - name: Call SSHFS Workflow
        uses: vmactions/qemu.sh/.github/workflows/sshfs.yml@main
        with:
          runs: ${{ matrix.runs }}
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}

  testnfs:
    strategy:
      fail-fast: false
      matrix:
        os: ["freebsd", "netbsd", "openbsd", "solaris", "dragonflybsd", "omnios"]
        arch: ["aarch64", ""]
        runs: ["ubuntu-24.04"]
        exclude:
          - os: solaris
            arch: aarch64
          - os: dragonflybsd
            arch: aarch64
          - os: omnios
            arch: aarch64

    runs-on: ${{ matrix.runs }}
    name: Test NFS ${{ matrix.os }} ${{ matrix.arch }}
    steps:
      - name: Call NFS Workflow
        uses: vmactions/qemu.sh/.github/workflows/nfs.yml@main
        with:
          runs: ${{ matrix.runs }}
          os: ${{ matrix.os }}
          arch: ${{ matrix.arch }}
